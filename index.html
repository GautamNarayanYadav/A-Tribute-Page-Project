    <h2>Irrfan Khan Some Point List Of His Journey</h2>
    <ul>
      <li>born in Tonk, Rajasthan, India 1967</li>
      <li>Khan completed his MA in Jaipur before joining the National School of Drama (NSD) in New Delhi to study acting.</li>
      <li>Khan made his film debut with a small role in Salaam Bombay!</li>
      <li>Irrfan was an Indian actor who worked in Hindi cinema as well as British and American films.</li>
      <li>Khan's career spanned over 30 years.</li>
      <li>Khan has received numerous awards, including a National Film Award, Asian Film Award, Filmfare Awards And Padma Shri etc.</li>
      <li>Irrfan established himself as one of the finest actors in Indian cinema with his versatile and natural acting.</li>
      <li>He was awarded the Padma Shri, India's fourth highest civilian honour.</li>
      <li>In 2018, Khan was diagnosed with a neuroendocrine tumor.</li>
      <li>He died at the age of 54 on April 29, 2020, due to colon infection.</li>
    </ul>
